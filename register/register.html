<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <main>
        <form>
            <h1>REGISTER</h1>
            <article class="names">
                <input class="input name" type="text" placeholder="Name" required>
                <input class="input lastname" type="text" placeholder="Last name" required>
            </article>
            <input class="input email" type="email" placeholder="Email" required>
            <aside class="password-check">
                <input class="input input-password" type="password" placeholder="Password" required>
                <box-icon class="icon-lock i-lock-p" type='solid' name='lock-alt' color="white"></box-icon>
            </aside>
            <aside class="password-check">
                <input class="input input-password-con" type="password" placeholder="Confirm Password" required>
                <box-icon class="icon-lock i-lock-p-c" type='solid' name='lock-alt' color="white"></box-icon>
            </aside>
            <aside class="check-conditions">
                <div>
                    <input type="checkbox" required>
                    <p>Terms conditions</p>
                </div>
                <div>
                    <input type="checkbox" required>
                    <p>Privacy Policy</p>
                </div>
            </aside>
            <input class="btn-register" type="button" value="Register">
            <a href="../login/login.html"><p>Â¿Do you have an account?</p></a>
        </form>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="register.js"></script>
</body>
</html>
